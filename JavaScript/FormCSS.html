<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCSS</title>

    <!--CSS-->
    <link rel="stylesheet" href="FormCSS.css" />
</head>

<body>
    <div class="container" >       
        <div class="content">      
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1>               
                <div class="campos"> 
                    <label for="nome">Nome</label>
                    <input id="nome" name="nome" required="required" type="text" placeholder="Danielle Magrini" />

                    <label for="dataNascimento">Data de Nascimento</label>
                    <input id="dataNascimento" name="dataNascimento" required="required" type="datetime-local" placeholder="12345678910" />
                </div>
              
                <div class="campos"> 
                    <label for="email">E-mail</label>
                    <input id="email" name="email" required="required" type="email" placeholder="email@provedor.com.br"/> 
                
                    <label for="confirmarEmail">Confirme seu E-mail</label>
                    <input id="confirmarEmail" name="confirmarEmail" required="required" type="email" /> 
                </div>
              
                <div class="campos">
                    <label for="senha">Senha</label>
                    <input id="senha" name="senha" required="required" type="password" />

                    <label for="confirmarSenha">Confirme sua Senha</label>
                    <input id="confirmarSenha" name="confirmarSenha" required="required" type="password" />
                </div>
                
              <div>
                <input type="submit" value="Salvar"/> 
              </div>
              
            </form>
          </div>
        </div>
      </div> 
</body>

</html>
