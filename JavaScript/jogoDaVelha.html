<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <!--shortcut icon-->
    <link rel="shortcut icon" href="./img/shortcut_icon.jpg" type="">
    <!--CSS-->
    <link rel="stylesheet" href="jogoDaVelha.css" />
    <!--Normalize para ficar igual em todos os navegadores-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

</head>

<body>
    <main>
        <h1>JOGO DA VELHA</h1>
        <hr />
        <div class="game">
          <button data-i="1"></button>
          <button data-i="2"></button>
          <button data-i="3"></button>
          <button data-i="4"></button>
          <button data-i="5"></button>
          <button data-i="6"></button>
          <button data-i="7"></button>
          <button data-i="8"></button>
          <button data-i="9"></button>
        </div>
      
        <!-- Escolha dos jogadores -->
        <div class="PlayersjogoDaVelha">
            <button class="comp"><i class="fa-solid fa-user"></i><span>X</span><i class="fa-solid fa-desktop"></i></button>
            <button class="player"><i class="fa-solid fa-user"></i><span>X</span><i class="fa-solid fa-user"></i></button>
        </div>

        <!-- Jogo comeÃ§ado -->
        <div class="StartjogoDaVelha hide">
            <div class="player1">
                <p>Player 1</p>
                <p>X</p>
            </div>
            <div class="player2">
                <p>Player 2</p>
                <p>O</p>
            </div>
            <div class="playerComp">
                <p>Computador</p>
                <p>O</p>
            </div>
        </div>

        <!-- Jogo Finalizado -->
        <div class="EndjogoDaVelha hide">
            <p>O Player 1 venceu!</p> 
        </div>
    </main>



    <script src="jogoDaVelha.js"></script>
</body>

</html>
