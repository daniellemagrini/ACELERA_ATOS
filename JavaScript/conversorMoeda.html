<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="conversorMoeda.css" />
    <!--Normalize para ficar igual em todos os navegadores-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>

</head>

<body>
 <main>
    <h2 id="titulo">Faça sua conversão</h2>

    <div class="principal">
        <div class="principal__menor">
            <div class="principal__menor__valores">
                <label id="combo-quantia" class="combo-label">
                    Quantia
                </label>
                <div class="principal__menor__quantia__input">
                    <input class="input" type="number" id="input-quantia" name="quantia">
                    <select id="moeda-quantia" class="select" name="moeda-quantia">
                        <option value="BRL">BRL</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
            </div>
            <div class="iconeFlecha">
                <span class="pbaixo"><i class="fa-solid fa-arrow-down-long"></i></span>
                <span class="pdireita"><i class="fa-solid fa-arrow-right-long"></i></span>
            </div>
            <div class="principal__menor__valores">
                <label id="combo-convert" class="combo-label">
                    Converter para
                </label>
                <div class="principal__menor__quantia__input">
                    <input class="input" type="number" id="input-convert" name="convert" disabled>
                    <select id="moeda-convert" class="select" name="moeda-convert">
                        <option value="USD">USD</option>
                        <option value="BRL">BRL</option>
                        <option value="EUR">EUR</option>
                        <option value="BTC">BTC</option>
                    </select>
                </div>
            </div>
            <div class="textos">
                <span id="error"></span>
                <h3 id="cotacao"></h3>
                <p id="horarioCotacao"></p>
            </div>
        </div>
    </div>
 </main>


    <script src="conversorMoeda.js"></script>
</body>

</html>
